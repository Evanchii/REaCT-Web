<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cardRadio.css">
</head>

<body>
    <div class="container">

        <h1>Radio Buttons as Cards</h1>

        <div class="row">

            <div class="col-md-4 col-lg-4 col-sm-4">

                <label>
                    <input type="radio" name="product" class="card-input-element" />

                    <div class="panel panel-default card-input">
                        <div class="panel-heading">Product A</div>
                        <div class="panel-body">
                            Product specific content
                        </div>
                    </div>

                </label>

            </div>
            <div class="col-md-4 col-lg-4 col-sm-4">

                <label>
                    <input type="radio" name="product" class="card-input-element" />

                    <div class="panel panel-default card-input">
                        <div class="panel-heading">Product B</div>
                        <div class="panel-body">
                            Product specific content
                        </div>
                    </div>
                </label>

            </div>
            <div class="col-md-4 col-lg-4 col-sm-4">

                <label>
                    <input type="radio" name="product" class="card-input-element" />

                    <div class="panel panel-default card-input">
                        <div class="panel-heading">Product C</div>
                        <div class="panel-body">
                            Product specific content
                        </div>
                    </div>
                </label>

            </div>
        </div>

    </div>
    <h1>Evan's Testing</h1>
    <div class="covid">
        <label class="card-input-parent">
            <input type="radio" name="status" class="card-input-radio" />

            <div class="card-input">
                <img src="../../assets/ic_positive.png" alt="">
                <p>Postive</p>
            </div>

        </label>
        <label class="card-input-parent">
            <input type="radio" name="status" class="card-input-radio" />

            <div class="card-input">
                <img src="../../assets/ic_negative.png" alt="">
                <p>Negative</p>
            </div>

        </label>
    </div>
</body>

</html>
